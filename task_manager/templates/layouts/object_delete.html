{% load i18n %}
{% load custom_filters %}

<div class="container wrapper flex-grow-1">
    <h1 class="my-4"> {% translate "Deleting" %} {{ entity_name }} </h1>
    <p>{% translate "Are you sure you want to delete" %} {{ object|get_attribute:object_field }}?</p>
    <form method="post">
        {% csrf_token %}
        {{ form }}
        <button type="submit" class="btn btn-outline-danger">{% translate "Yes, delete" %}</button>
    </form>
</div>
