<div class="container-lg mt-3 ">
    <h1>{{ form.title_list }}</h1>
    {% if form.create_button_name %}
        <div class="row justify-content-start">
            <div>
                <button type="button" class="float-start btn btn-lg btn-outline-primary"
                        onclick="location.href='{% url form.url_to_create %}'">{{ form.create_button_name }}</button>
            </div>
        </div>
    {% endif %}
</div>
